<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Pretty Runner Development</title>
	<link rel="stylesheet" href="../assets/css/pretty_runner.css"
		type="text/css" media="screen" charset="utf-8" />
</head>

<body>
<p>PrettyRunner testing.</p>
<div id="pretty_runner">
	<div id="pretty_runner_title" title="Click to close.">
		<span class="pr_status"><img src="../assets/icons/ok.png" alt="OK" /></span>
		Crucible
	</div>
	<div id="pretty_runner_body" class="pr_active">
		<table id="pretty_runner_results">
			<tr class="pr_message">
				<td class="pr_result_icon"><img src="../assets/icons/bullet_go.png"/></td>
				<td class="pr_result_body">Crucible is ready to begin testing Loki 2.0.</td>
				<td class="pr_result_buttons">
					<a href="#">Start</a>
				</td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
